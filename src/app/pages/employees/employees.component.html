<p>List of Customers</p>

<div class="container mt-5">
    <a routerLink="employee/add/0" class="btn btn-primary">Add Customer </a>
    <table class="table">
        <thead>
            <th>Id</th>
            <th>firstName</th>
            <th>lastName</th>
            <th>birthDate</th>
            <th>Email</th>
            <th>Phone</th>
            <th>bankAccountNumber</th>
        </thead>


        <tbody>
            <tr *ngFor="let employee of employees ">
                <td>{{employee.id}}</td>
                <td>{{employee.firstName}}</td>
                <td>{{employee.lastName}}</td>
                <td>{{employee.birthDate}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.phone}}</td>
                <td>{{employee.bankAccountNumber}}</td>
                <td><a [routerLink]="['employee/edit',employee.id]" class="btn btn-success">Edit</a></td>
                <td><button (click)="onDelete(employee.id)" class="btn btn-danger">X</button></td>
            </tr>
        </tbody>
    </table>

</div>
